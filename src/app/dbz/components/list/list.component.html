<h4>Listado</h4>
      <ul class="list-group d-flex justify-content-between align-items-center">
        <li *ngFor="let character of characterList;
        let i = index
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
        class="list-group-item "
        [ngClass]="{'list-group-item-success':isLast,
        'list-group-item-warning':isFirst
      }">
      <div>
        <span class="text-primary">{{i + 1}}.</span>
        {{character.name}} - {{character.power}}
        <span>Es par: {{isEven}}</span>

      </div>
        <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
      </li>
    </ul>
